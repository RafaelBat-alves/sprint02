<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Classificação Etária</title>
</head>
<body>


    <Script>
  

        window.alert("***SEJA BEM VINDO AO COMEX***");
      
      function linha(){
          document.write(" <hr>");
      
      }
      function pular(){
          document.write("<br><br>");
      
      }

          document.write("<h1>"+"&gt;&gt;"+msg+"&lt;&lt;"+"</h1>");
          linha();
          pular();
      
      }
      function mostraconteúdo(msg){
      
          document.write("<h2>"+msg+"</h2>");
          pular();
      
      }
      function mostracodigo(msg){
      
      document.write("<h3> - "+msg+"</h3>");
      
      
      }
      function mostrarodapé(msg){
          linha();
          document.write("<h5>"+msg+"</h5>");

      }

      var anoN3 = 1984;

      var mes2 = "MARÇO";

          var soma = n1+n1+n1;
          return soma;
      };
      function media(){
          
          document.write(Math.round((idade1+idade2+idade3)/3));
      
      
      };

      for(var i = 0; i<numeroDeCode;i++){
      
      mostracodigo( segundo+(1+i));

      pular();

      pular();

      </Script>
